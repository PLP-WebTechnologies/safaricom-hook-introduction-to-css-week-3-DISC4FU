<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        /* Element Selector */
        h1 {
            font-size: 32px;
        }

        

        /* Class Selector */
        .section {
            background-color: lightgray;
            padding: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /* ID Selector */
        #element {
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h1>Learning CSS Basics</h1>
    <p>Hello. I love coding</p>
    <div class="section">
        <p>Coding is wonderful.</p>
    </div>
    <div id="element">
        <p style="color: blue;">Invest in meme coins ?.</p>
    </div>

</body>
</html>
