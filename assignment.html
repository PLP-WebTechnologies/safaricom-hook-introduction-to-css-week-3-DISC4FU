<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering CSS Basics</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS Link -->
    <style>
        /* Internal CSS */
        h1 {
            font-size: 24px;
            color: darkblue;
        }
        .highlight {
            background-color: lightgray;
            padding: 10px;
        }
        #unique-box {
            border: 2px solid black;
            padding: 15px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to my website</h1>
    
    <p style="color: red;">"Hello everyone!".</p> <!-- Inline CSS -->
    
    <div class="highlight">
        This is fun.
    </div>
    
    <div id="unique-box">
        coding is amazing.
    </div>

    <div class="card">
        <h2>Card Title</h2>
        <p>Thankyou for going through my code.</p>
    </div>
</body>
</html>
